<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card{
            background-color: none!important;
            height:50vh;
        }
        .top-container h1{
            margin-top:1em;
        }
    </style>
    <title>Document</title>
</head>
<body>

        <div class="top-container">
            <h1 style="color:#fff;">Audit Trail</h1>
        </div>
        <div class="container-main">
            <div class="card">
                <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">Showing most recent actions taken by staff</h5>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputSearch" class="col-sm-2 col-form-label">Search</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputSearch" placeholder="Search by Name">
                            </div>
                          </div>
                    </div>
                </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action Taken</th>
                                <th scope="col">Module</th>
                                <th scope="col">Timestamp</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>    
                    
                </div>
            </div>
        </div>

</body>
</html>
