<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .top-container h1{
            margin-top:1em;
        }
        .top-container small{
            color:#fff;
        }
        .top-container .fas{
            margin-right:.75em;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
        form{
            margin-top:3em;
        }
        hr{
            margin:0;
            margin-bottom:.5em;
        }
        .card-body .fas{
            margin-right:.60em;
        }
        .top-container{
            height:200px!important;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="top-container">
        <h1 style="color:#fff">Create New User</h1>
        <a href="#usermaintenance"><small><i class="fas fa-arrow-left"></i>go back</small></a>
    </div>
    <div class="container-main">
        <div class="content-table">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Please fill out the form to create user</h5>
                        
                        <form>
                            <p style="color:#9f9f9f;font-weight:500;font-style: italic;">user login credentials</p>
                            <hr>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Confirm password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password">
                                </div>
                            </div>
                            <p style="color:#9f9f9f;font-weight:500;font-style: italic;margin-top:2em;">personal information</p>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group row">
                                        <label for="inputFirstName" class="col-sm-4 col-form-label">First Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    

                                    <div class="form-group row">
                                        <label for="inputMiddleName" class="col-sm-4 col-form-label">Middle Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputMiddleName" placeholder="Middle Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group row">
                                        <label for="inputLastName" class="col-sm-4 col-form-label">Last Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group row">
                                        <label for="inputPosition" class="col-sm-4 col-form-label">Position</label>
                                        <div class="col-sm-8">
                                            <select class="custom-select mr-sm-2" id="inputPosition">
                                                <option selected>Choose...</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                              </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p style="margin-top:3em;"><button type="submit" class="btn btn-warning"><i class="fas fa-check-circle"></i>Submit</button></p>
                            
                        </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
