<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Hip Nautic Beach Resort Dashboard</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,900&display=swap" rel="stylesheet">
    <!--bootstrap library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            padding:0;
            margin:0;
        }
        .col-fill{
            height:100vh;
            overflow:hidden;
        }

        .col-left{
            background:#32375977;
            background-image:linear-gradient(#32375977, #32375977),url("../../view/dashboard/assets/background/Background2.jpg");
            background-size:cover;
        }
        .col-right{
            width:400px;
        }
        .flex{
            display:flex;
        }
        .flex-row{
            flex-direction: row-reverse!important;
        }
        .container-fluid{
            margin:0;
            padding:0;
        }
        .logo-container{
            margin-top:3em;
        }
        .logo-container img{
            margin:0 auto;
        }
        .tagline{
            margin-top:1em;
        }
        .tagline-header{
            margin-top:1em;
        }
        .center-items{
            text-align: center;
        }
        .tagline .sub-header {
            color: rgba(55, 55, 55, 0.5);
        }
        .col.col-fill.col-left h1{
            color:#fff;
            font-weight: 700;
            font-size: 5rem;
            text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .banner-text{
            margin-left:5em;
            margin-top:10em;
        }
        @media (max-width:768px){
            .col-left{
                display:none;
            }
            .flex-row{
            flex-direction: row!important;
            }
            .col-right{
                width:100%;
            }
        }
        .form-group{
            display:flex;
            flex-direction: row!important;
            align-items: center;
        }
        .form-group i{
            position:absolute;
            transform: translateX(12px);
            color:#989a9c;
        }
        .form-group input{
            padding-left:2.5em;
        }
        .form-verification{
            display:none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="flex flex-row">
            <div class="col-fill col-right">
                <div class="flex flex-column">
                    <div class="logo-container center-items">
                        <img src="../../view/dashboard/assets/img/288841591.jpg" style="width:70%;" />
                    </div>
                    <div class="tagline center-items">
                        <h2 class="tagline-header">Welcome !</h2>
                        <p class="sub-header">please enter your credentials to continue.</p>
                    </div>
                    <div class="p-5" id="form-signin">
                    <form>
                        <div class="form-group">
                            <i class="far fa-envelope"></i><input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter email"><i></i>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i><input type="password" class="form-control" id="password_input" placeholder="Password">
                        </div>
                        <p style="float:right;"><a href="#"><i class="fas fa-key mr-2"></i>Recover Access</a></p>
                        <p style="clear:both"></p>
                        <button type="submit" id="btn_signin" class="btn btn-primary btn-lg btn-block mt-5">SIGN IN</button>
                    </form>
                    </div>
                    <div class="p-5 form-verification">
                        <div class="form-group">
                            <i class="fas fa-lock"></i><input type="text" class="form-control" id="verify_input" placeholder="enter 6 digit code">
                        </div>
                        <p style="clear:both"></p>
                        <button type="submit" id="btn_verify" class="btn btn-primary btn-lg btn-block mt-5">VERIFY</button>
                    </div>
                </div>
            </div>
            <div class="col col-fill col-left">
                <div class="tagline banner-text">
                <h1>Hip Nautic</h1>
                <h1>Beach</h1>
                <h1>Resort</h1>
                </div>
            </div>
        </div>
    </div>
    <!--javascript libraries-->
    <script src="https://kit.fontawesome.com/7262583124.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!---custom scripts-->
    <script src="../../view/dashboard/js/common.lib.js"></script>
    <script src="../../view/dashboard/secure/authentication.js"></script>
</body>
</html>
